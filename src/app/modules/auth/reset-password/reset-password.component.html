<div class="container mt-5">
    <h2>Reset Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" id="newPassword" class="form-control" formControlName="newPassword" />
        <div class="text-danger" *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
          New password is required and must be at least 6 characters.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
        <input type="password" id="confirmNewPassword" class="form-control" formControlName="confirmNewPassword" />
        <div class="text-danger" *ngIf="resetForm.get('confirmNewPassword')?.invalid && resetForm.get('confirmNewPassword')?.touched">
          Please confirm your new password.
        </div>
        <div class="text-danger" *ngIf="resetForm.value.newPassword !== resetForm.value.confirmNewPassword && resetForm.get('confirmNewPassword')?.touched">
          Passwords do not match.
        </div>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="resetForm.invalid || resetForm.value.newPassword !== resetForm.value.confirmNewPassword">
        Reset Password
      </button>
    </form>
  </div>
