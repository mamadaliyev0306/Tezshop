<div class="register-container animate__animated animate__fadeIn">
  <h2>Ro‘yxatdan o‘tish</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Foydalanuvchi nomi</label>
      <input formControlName="username" id="username" type="text" />
      <small *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">Foydalanuvchi nomi majburiy!</small>
    </div>

    <div class="form-group">
      <label for="firstName">Ismi</label>
      <input formControlName="firstName" id="firstName" type="text" />
      <small *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">Ism majburiy!</small>
    </div>

    <div class="form-group">
      <label for="lastName">Familiyasi</label>
      <input formControlName="lastName" id="lastName" type="text" />
      <small *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">Familiya majburiy!</small>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Telefon raqam</label>
      <input formControlName="phoneNumber" id="phoneNumber" type="text" />
      <small *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched">Telefon raqam majburiy!</small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" id="email" type="email" />
      <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">To‘g‘ri email kiriting!</small>
    </div>

    <div class="form-group">
      <label for="password">Parol</label>
      <input formControlName="password" id="password" type="password" />
      <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">Parol majburiy va kamida 6 belgidan iborat bo‘lishi kerak!</small>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Parolni tasdiqlash</label>
      <input formControlName="confirmPassword" id="confirmPassword" type="password" />
      <small *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">Parollar mos kelmaydi!</small>
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit" [disabled]="registerForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Yuborilmoqda...' : 'Ro‘yxatdan o‘tish' }}
    </button>
  </form>
